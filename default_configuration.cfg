//# NETWORK SETTINGS
rate "1000000" //Sets the data reception limit from the server.
cl_predictweapons "1" //Predicts weapon actions before server confirmation.
cl_lagcompensation "1" //Compensates for lag between player actions and server response.
net_client_steamdatagram_enable_override "1" //Utilizes Steam's network technology for potentially better server connectivity.
net_maxroutable "1200" //Limits the size of data packets for server communication.
mm_session_search_qos_timeout "20" //Time limit for searching quality matchmaking servers.
mm_dedicated_search_maxping "25" //Sets a maximum ping limit for matchmaking servers.
mm_csgo_community_search_players_min "3" //Likely sets a minimum player requirement for community servers.
cl_resend "0.5" //Frequency of resending connection packets to the server.
cl_timeout "30" //Time before disconnecting when no data is received from the server.
lobby_default_privacy_bits2 "0" //Pertains to default lobby privacy settings.
ui_setting_advertiseforhire_auto "1" //Enables automatic availability for joining games upon game start.
cl_join_advertise "2" //Controls visibility and joinability of your game.
cl_invites_only_friends "0" //Determines if only friends can send game invites.
cl_invites_only_mainmenu "0" //Sets invite reception to main menu only.


//# HUD SETTINGS
cl_hud_color "7" //Changes the HUD color.
hud_scaling "0.90" //Adjusts the HUD size on the screen.
cl_hud_radar_scale "1"

//# MOVEMENT KEYS
bind "i" "show_loadout_toggle" // Toggle Inventory Display
bind "w" "+forward" // Move Forward
bind "s" "+back" // Move Backward
bind "a" "+left" // Move Left
bind "d" "+right" // Move Right
bind "shift" "+sprint" // Walk
bind "ctrl" "+duck" // Duck
bind "space" "+jump" // Jump
bind "mwheelup" "+jump" // Jump Scroll Wheel UP
bind "mwheeldown" "+jump" // Jump Scroll Wheel DOWN
